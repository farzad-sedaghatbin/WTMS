<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="roles">
                <p:menuitem value="View" update="roleDetail" icon="ui-icon-search" oncomplete="PF('roleDialog').show()"
                            actionListener="#{handleRoleAction.view}"/>
                <p:menuitem value="Edit" update="roleDetail" icon="ui-icon-search" oncomplete="PF('roleDialog').show()"
                            actionListener="#{handleRoleAction.edit}"/>       
                <p:menuitem value="Permissions" update="permissionDetail" icon="ui-icon-search" oncomplete="PF('permissionDialog').show()"
                            actionListener="#{handleRoleAction.ass}"/>
                <p:menuitem value="Delete" update="roles" icon="ui-icon-close"
                            actionListener="#{handleRoleAction.doDelete}"/>
            </p:contextMenu>

            <p:commandButton value="Add" id="add" update="roleDetail" actionListener="#{handleRoleAction.add}"
                             styleClass="ui-priority-primary" onclick="PF('roleDialog').show()"/>

            <p:dataTable id="roles" var="role" value="#{handleRoleAction.roleList}" rowKey="#{role.id}"
                         selection="#{handleRoleAction.currentRole}" selectionMode="single">
                <f:facet name="header">
                    RightClick to View Options
                </f:facet>
                <p:column headerText="name">
                    <h:outputText value="#{role.description}"/>
                </p:column>
                <p:column headerText="ip">
                    <p:graphicImage value="#{role.enabled ? '/images/s_true.png' : '/images/s_false.png'}"/>
                </p:column>
            </p:dataTable>

            <p:dialog header="Role Info" widgetVar="roleDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <p:outputPanel id="roleDetail" style="text-align:center;">
                    <f:facet name="header">
                        <!--<p:graphicImage name="demo/images/car/#{dtContextMenuView.selectedCar.brand}-big.gif"/>-->
                    </f:facet>
                    <table border="0" cellpadding="3" cellspacing="3" width="50%">
                        <tr>
                            <td>
                                <h:outputText value="name:"/>
                            </td>
                            <td>
                                <p:inputText readonly="#{handleRoleAction.disableFields}"
                                             value="#{handleRoleAction.name}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="description:"/>
                            </td>
                            <td>
                                <p:inputTextarea readonly="#{handleRoleAction.disableFields}"
                                                 value="#{handleRoleAction.descText}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="enable:"/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox readonly="#{handleRoleAction.disableFields}"
                                                         value="#{handleRoleAction.roleEnabled}"
                                                         valueChangeListener="#{handleRoleAction.changeRoles}"/>
                            </td>
                        </tr>
                    </table>
                    <table border="0" cellpadding="3" cellspacing="3" width="50%">
                        <tr>
                            <td>
                                <p:pickList id="operationPickList" value="#{handleOperationAction.operations}"
                                            var="operation"
                                            effect="bounce"
                                            itemValue="#{operation}" itemLabel="#{operation.description}"
                                            showSourceControls="true"
                                            showTargetControls="true" showCheckbox="true" responsive="true"
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                            converter="#{handleOperationAction.converter}"
                                            disabled="#{handleRoleAction.disableFields}">
                                    <f:facet name="sourceCaption">Source</f:facet>
                                    <f:facet name="targetCaption">Target</f:facet>

                                    <p:ajax event="transfer" listener="#{handleOperationAction.onTransfer}"/>

                                    <p:column style="width:90%;">
                                        <h:outputText value="#{operation.description}"/>
                                    </p:column>
                                </p:pickList>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="Submit" id="edit" update="roles"
                                                 actionListener="#{handleRoleAction.saveOrUpdate}"
                                                 oncomplete="PF('roleDialog').hide()" styleClass="ui-priority-primary"
                                                 rendered="#{not handleRoleAction.disableFields}"/>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>
            </p:dialog>
            <p:dialog header="Permission Info" widgetVar="permissionDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">

                <p:outputPanel id="pdpPanelId" ajaxRendered="true">
                    <p:dataTable id="pdpTable"

                                    value="#{handleRoleAction.pdpList}"
                                    rowKeyVar="rowIndex"
                                    noDataLabel="no_result_found"
                                    sortMode="single"
                                    var="pdp"
                                    rows="10"
                                    style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                                    rowClasses="ROW1,ROW2">

                        <p:column>
                            <h:selectBooleanCheckbox value="#{pdp.selected}"
                                                     valueChangeListener="#{handleRoleAction.selectPdp}">
                                <p:ajax execute="@this" limitRender="true"/>
                            </h:selectBooleanCheckbox>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText escape="true" value="name"/>
                            </f:facet>
                            <h:outputText escape="true" value="#{pdp.objectName}"
                                    />
                        </p:column>
                        <f:facet name="footer">
                            <p:dataScroller limitRender="true" execute="@this" render="pdpTable"
                                               page="#{handleRoleAction.pdpPage}"/>
                        </f:facet>
                    </p:dataTable>
                </p:outputPanel>

                <div align="center">
                    <p:commandButton id="saveWorkGroupId" execute="@form" limitRender="true" action="#{handleRoleAction.doAssignPermission}" value="save"/>
                </div>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
