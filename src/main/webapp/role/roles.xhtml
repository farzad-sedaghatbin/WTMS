<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="pcs">
                <p:menuitem value="View" update="pcDetail" icon="ui-icon-search" oncomplete="PF('pcDialog').show()"
                            actionListener="#{handleRoleAction.view}"/>
                <p:menuitem value="Edit" update="pcDetail" icon="ui-icon-search" oncomplete="PF('pcDialog').show()"
                            actionListener="#{handleRoleAction.edit}"/>
                <p:menuitem value="Delete" update="pcs" icon="ui-icon-close"
                            actionListener="#{handleRoleAction.doDelete}"/>
            </p:contextMenu>

            <p:commandButton value="Add" id="add" update="pcDetail" actionListener="#{handlePCAction.add}"
                             styleClass="ui-priority-primary" onclick="PF('pcDialog').show()"/>

            <p:dataTable id="roles" var="role" value="#{handleRoleAction.roleList}" rowKey="#{role.id}"
                         selection="#{handleRoleAction.currentRole}" selectionMode="single">
                <f:facet name="header">
                    RightClick to View Options
                </f:facet>
                <p:column headerText="name">
                    <h:outputText value="#{role.description}"/>
                </p:column>
                <p:column headerText="ip">
                    <p:graphicImage value="#{role.enabled ? '/images/s_true.png' : '/images/s_false.png'}"/>
                </p:column>
            </p:dataTable>

            <p:dialog header="PC Info" widgetVar="roleDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <p:outputPanel id="roleDetail" style="text-align:center;">
                    <p:panelGrid columns="2" columnClasses="label,value">
                        <f:facet name="header">
                            <!--<p:graphicImage name="demo/images/car/#{dtContextMenuView.selectedCar.brand}-big.gif"/>-->
                        </f:facet>

                        <h:outputText value="name:"/>
                        <p:inputText readonly="#{handlePCAction.disableFields}" value="#{handlePCAction.pcName}"/>

                        <h:outputText value="Year"/>
                        <p:inputText readonly="#{handlePCAction.disableFields}" value="#{handlePCAction.pcIP}"/>

                        <p:pickList id="PojoPickList" value="#{pickListView.themes}" var="theme" effect="bounce"
                                    itemValue="#{theme}" itemLabel="#{theme.displayName}" showSourceControls="true"
                                    showTargetControls="true" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                    converter="theme">
                            <f:facet name="sourceCaption">Available</f:facet>
                            <f:facet name="targetCaption">Starting</f:facet>

                            <p:ajax event="transfer" listener="#{pickListView.onTransfer}" update="msg"/>
                            <p:ajax event="select" listener="#{pickListView.onSelect}" update="msg"/>
                            <p:ajax event="unselect" listener="#{pickListView.onUnselect}" update="msg"/>
                            <p:ajax event="reorder" listener="#{pickListView.onReorder}" update="msg"/>

                            <p:column style="width:10%">
                                <h:outputText styleClass="ui-theme ui-theme-#{theme.name}"/>
                            </p:column>

                            <p:column style="width:90%;">
                                <h:outputText value="#{theme.displayName}"/>
                            </p:column>
                        </p:pickList>

                        <p:commandButton value="Submit" id="edit" update="pcs"
                                         actionListener="#{handlePCAction.saveOrUpdate}"
                                         oncomplete="PF('pcDialog').hide()" styleClass="ui-priority-primary"
                                         rendered="#{not handlePCAction.disableFields}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
