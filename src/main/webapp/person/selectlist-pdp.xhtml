<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <h:form id="pdpFrm">
        <p:outputPanel id="selectPdpList">
            <table border="0" cellpadding="3" cellspacing="3" class="panelLikeTable">
                <tr valign="top" style="display: ''">
                    <td nowrap="nowrap" align="#{me.align}">
                        <h:outputText escape="true"  value="finger"/>
                        <h:selectBooleanCheckbox
                                                 value="#{handlePDPAction.fingers}">
                        </h:selectBooleanCheckbox>
                        &#160;&#160;
                        <h:outputText escape="true" value="picture" />
                        <h:selectBooleanCheckbox
                                                 value="#{handlePDPAction.pictures}">
                        </h:selectBooleanCheckbox>


                    </td>
                </tr>
                <tr valign="top">
                    <td nowrap="nowrap" align="#{me.align}">
                        <fieldset dir="#{me.direction}">
                            <legend>
                                <h:outputText escape="true" value="pdp list"/>
                            </legend>
                            <p:dataTable id="pdpTable"
                                            value="#{handlePDPAction.pdpList}"
                                            sortMode="single"
                                            var="pdp"
                                            rows="10"
                                            style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="row number"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{rowIndex + 1}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:selectBooleanCheckbox
                                                value="#{handlePDPAction.selectAll}"
                                                valueChangeListener="#{handlePDPAction.selectAllPdp}">
                                            <p:ajax update="pdpTable"/>
                                        </p:selectBooleanCheckbox>
                                    </f:facet>
                                    <p:selectBooleanCheckbox value="#{pdp.selected}"
                                                             valueChangeListener="#{handlePDPAction.selectPdps}">
                                        <p:ajax update="pdpTable"/>
                                    </p:selectBooleanCheckbox>
                                </p:column>

                                <p:column sortBy="#{pdp.name}"
                                             sortOrder="#{handlePDPAction.pdpNameOrder}"
                                             filter="#{handlePDPAction.pdpNameFilterImpl}">
                                    <f:facet name="header">
                                        <p:commandLink value="name" update="pdpTable"
                                                         action="#{handlePDPAction.sortByPdpName}"/>
                                        <br/>
                                        <p:inputText converter="persianConverter" value="#{handlePDPAction.pdpNameFilter}">
                                            <p:ajax event="blur" update="pdpTable"/>
                                        </p:inputText>
                                    </f:facet>
                                    <h:outputLabel value="#{pdp.name}"/>
                                </p:column>

                                <p:column sortBy="#{pdp.description}"
                                             sortOrder="#{handlePDPAction.pdpDescriptionOrder}"
                                             filter="#{handlePDPAction.pdpDescriptionFilterImpl}">
                                    <f:facet name="header">
                                        <p:commandLink value="description" update="pdpTable"
                                                         action="#{handlePDPAction.sortByPdpDescription}"/>
                                        <br/>
                                        <p:inputText value="#{handlePDPAction.pdpDescriptionFilter}">
                                            <p:ajax event="blur" update="pdpTable"/>
                                        </p:inputText>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{pdp.description}"/>
                                </p:column>
                                <p:column sortBy="#{pdp.ip}"
                                             sortOrder="#{handlePDPAction.ipOrder}"
                                             filter="#{handlePDPAction.PDPIPFilterImpl}">
                                    <f:facet name="header">
                                        <p:commandLink value="ip"
                                                         update="pdpTable"
                                                         action="#{handlePDPAction.sortByIp}"/>
                                        <br/>
                                        <p:inputText value="#{handlePDPAction.pdpIPFilter}">
                                            <p:ajax event="blur" update="pdpTable"/>
                                        </p:inputText>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{pdp.ip}"/>
                                </p:column>

                                <f:facet name="footer">
                                    <p:dataScroller limitRender="true" execute="@this" render="pdpTable"
                                                       page="#{handlePDPAction.page}"/>
                                </f:facet>
                            </p:dataTable>
                        </fieldset>
                    </td>
                </tr>
                <tr valign="top">
                    <td align="center" nowrap="nowrap">
                        <h:commandButton value="synch"
                                         execute="@this"
                                         limitRender="true"
                                         rendered="#{me.hasPermission('SYNCH')}"
                                         render="pdpTable, pdpPanelId"
                                         action="#{handlePDPAction.synchronizeOneByOne}"
                                         onclick="#{p:component('waitingPanel')}.show();"
                                         oncomplete="#{p:component('pdpSelect')}.hide();"/>
                    </td>
                </tr>
            </table>
        </p:outputPanel>
    </h:form>
</ui:composition>
