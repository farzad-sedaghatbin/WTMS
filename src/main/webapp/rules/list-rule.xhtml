<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
<ui:define name="content">
   <h:form>
                        <p:dataTable id="ruleTable"
                                        value="#{handleRuleAction.rulePackageList}"
                                        keepSaved="true"
                                        noDataLabel="no_result_found"
                                        sortMode="single"
                                        var="rulePackage"
                                        rows="10"
                                        style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                                        rowClasses="ROW1,ROW2">

                            <p:column sortBy="#{rulePackage.name}"
                                         sortOrder="#{handleRuleAction.ruleNameOrder}">
                                <f:facet name="header">
                                    <p:commandLink value="name" render="ruleTable"
                                                     execute="@this"
                                                     limitRender="true"
                                                     action="#{handleRuleAction.sortByRuleName}"/>
                                    <br/>
                                    <h:inputText value="#{handleRuleAction.ruleNameFilter}">
                                        <p:ajax event="blur" render="ruleTable" execute="@this"
                                                  limitRender="true"/>
                                    </h:inputText>
                                </f:facet>
                                <p:commandLink id="editLink" value="#{rulePackage.name}"
                                                 render="operationArea"
                                                 styleClass="withoutUnderlineLink"
                                                 execute="@this"
                                                 limitRender="true"
                                                 action="#{handleRuleAction.selectForEdit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="namecalendar"/>
                                </f:facet>
                                <h:outputText value="#{rulePackage.calendar.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="antipassback"/>
                                </f:facet>
                                <h:graphicImage
                                        value="#{rulePackage.aniPassBack eq 'true' ? '/images/s_true.png':'/images/s_false.png'}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="allowexit"/>
                                </f:facet>
                                <h:graphicImage
                                        value="#{rulePackage.allowExit eq 'true' ? '/images/s_true.png':'/images/s_false.png'}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="allowgadget"/>
                                </f:facet>
                                <h:graphicImage
                                        value="#{rulePackage.allowExitGadget eq 'true' ? '/images/s_true.png':'/images/s_false.png'}"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:dataScroller limitRender="true" execute="@this" render="ruleTable"
                                                   page="#{handleRuleAction.page}"/>
                            </f:facet>
                        </p:dataTable>
                    
    </h:form>
</ui:define>
</ui:composition>
