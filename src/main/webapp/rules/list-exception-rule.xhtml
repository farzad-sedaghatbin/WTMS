<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:dataTable id="ruleTable"
                            value="#{handleRuleExceptionAction.ruleExceptionList}"
                            keepSaved="true"
                            noDataLabel="no_result_found"
                            sortMode="single"
                            var="exception"
                            rows="10"
                            style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                            rowClasses="ROW1,ROW2">
                <p:column sortBy="#{exception.name}"
                             sortOrder="#{handleRuleExceptionAction.exceptionNameOrder}">
                    <f:facet name="header">
                        <p:commandLink value="name" render="ruleTable"
                                         execute="@this"
                                         limitRender="true"
                                         action="#{handleRuleExceptionAction.sortByExceptionName}"/>
                        <br/>
                        <h:inputText value="#{handleRuleExceptionAction.exceptionNameFilter}">
                            <p:ajax event="blur" render="ruleTable" execute="@this"
                                      limitRender="true"/>
                        </h:inputText>
                    </f:facet>
                    <p:commandLink id="editLink" value="#{exception.name}"
                                     render="operationArea"
                                     styleClass="withoutUnderlineLink"
                                     execute="@this"
                                     limitRender="true"
                                     action="#{handleRuleExceptionAction.selectForEdit}"/>
                </p:column>
                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="ruleTable"
                                       page="#{handleRuleExceptionAction.page}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
