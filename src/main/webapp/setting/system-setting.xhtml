<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">

        <h:form>
            <p:dataTable id="settingTable"
                         keepSaved="true"
                         value="#{handleSettingAction.systemConfigurationDataModel}"
                         rowKeyVar="rowIndex"
                         noDataLabel="no_result_found"
                         sortMode="single"
                         var="setting"
                         rows="10"
                         style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                         rowClasses="ROW1,ROW2">

                <p:column sortBy="#{setting.parameter.description}"
                          sortOrder="#{handleSettingAction.descriptionOrder}">
                    <f:facet name="header">
                        <p:commandLink value="title"
                                       render="settingTable"
                                       execute="@this"
                                       limitRender="true"
                                       action="#{handleSettingAction.sortByDescription}"/>
                    </f:facet>
                    <h:outputText value="#{setting.parameter.description}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="value"/>
                    </f:facet>
                    <p:inplaceInput rendered="#{setting.type eq 'String'}"
                                    disabled="#{not me.hasPermission('EDIT_SETTING"
                                    value="#{setting.value}"/>
                    <h:selectBooleanCheckbox rendered="#{setting.type eq 'Boolean'}"
                                             value="#{setting.value}"
                                             disabled="#{not me.hasPermission('EDIT_SETTING')}"
                                             valueChangeListener="#{handleSettingAction.changeSetting}">
                        <p:ajax execute="@this" limitRender="true"/>
                    </h:selectBooleanCheckbox>
                </p:column>
                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="settingTable"
                                    page="#{handleSettingAction.page}"/>
                </f:facet>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
