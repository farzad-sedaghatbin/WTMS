<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="zones">
                <p:menuitem value="View" update="zoneDetail" icon="ui-icon-search"
                            oncomplete="PF('zoneDialog').show()" actionListener="#{handleZoneAction.view}"/>
                <p:menuitem value="Edit" update="zoneDetail" icon="ui-icon-search"
                            oncomplete="PF('zoneDialog').show()" actionListener="#{handleZoneAction.edit}"/>
                <p:menuitem value="Assign Rule" update="assignRuleDetail" icon="ui-icon-search"
                            oncomplete="PF('assignRuleDialog').show()" actionListener="#{handleZoneAction.assignRule}"/>
                <p:menuitem value="Edit Rule" update="ruleFrm:handleRulePanel" icon="ui-icon-search"
                            oncomplete="PF('editRuleDialog').show()" actionListener="#{handleZoneAction.editRule}"/>
                <p:menuitem value="Delete" update="zones" icon="ui-icon-close"
                            actionListener="#{handleZoneAction.doDelete}"/>
            </p:contextMenu>

            <p:commandButton value="Add" id="add" update="zoneDetail" actionListener="#{handleZoneAction.add}"
                             styleClass="ui-priority-primary" onclick="PF('zoneDialog').show()"/>

            <p:dataTable id="zones" var="currentZone" value="#{handleZoneAction.zoneList}"
                         rowKey="#{currentZone.id}"
                         selection="#{handleZoneAction.currentZone}" selectionMode="single"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
                    RightClick to View Options
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="zones" trigger="toggler" />
                </f:facet>

                <p:column headerText="name" sortBy="#{currentZone.name}" filterBy="#{currentZone.name}">
                    <h:outputText value="#{currentZone.name}"/>
                </p:column>
                <p:column headerText="description" sortBy="#{currentZone.description}" filterBy="#{currentZone.description}">
                    <h:outputText value="#{currentZone.description}"/>
                </p:column>
                <p:column headerText="enabled">
                    <p:graphicImage value="#{currentZone.enabled ? '/images/s_true.png' : '/images/s_false.png'}"/>
                </p:column>
            </p:dataTable>

            <p:dialog header="Zone Info" widgetVar="zoneDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="false">
                <p:outputPanel id="zoneDetail" style="text-align:center;">
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="name:"/>
                            </td>
                            <td>
                                <p:inputText readonly="#{handleZoneAction.disableFields}"
                                             value="#{handleZoneAction.zoneName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="description:"/>
                            </td>
                            <td>
                                <p:inputTextarea readonly="#{handleZoneAction.disableFields}"
                                                 value="#{handleZoneAction.descText}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="true pass:"/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox value="#{handleZoneAction.truePassControl}" disabled="#{handleZoneAction.disableFields}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="enabled:"/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox value="#{handleZoneAction.zoneEnabled}" disabled="#{handleZoneAction.disableFields}" valueChangeListener="#{handleZoneAction.changeZones}"/>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <p:pickList id="gatewayPickList" value="#{handleGatewayAction.gatewayDualsForZone}"
                                            var="gateway"
                                            effect="bounce"
                                            itemValue="#{gateway}" itemLabel="#{gateway.name}"
                                            showSourceControls="true" converter="#{gatewayConverter}"
                                            showTargetControls="true" showCheckbox="true" responsive="true"
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                            disabled="#{handleZoneAction.disableFields}">
                                    <f:facet name="sourceCaption">Source</f:facet>
                                    <f:facet name="targetCaption">Target</f:facet>

                                    <p:ajax event="transfer" listener="#{handleZoneAction.onTransfer}"/>

                                    <p:column style="width:90%;">
                                        <h:outputText value="#{gateway.name}"/>
                                    </p:column>
                                </p:pickList>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="Submit" id="edit" update="zones"
                                                 actionListener="#{handleZoneAction.saveOrUpdate}"
                                                 oncomplete="PF('zoneDialog').hide()"
                                                 styleClass="ui-priority-primary"
                                                 rendered="#{not handleZoneAction.disableFields}"/>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Assign Rule" widgetVar="assignRuleDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <p:outputPanel id="assignRuleDetail" style="text-align:center;">
                    <p:dataTable id="assignRule" var="rule" value="#{handleZoneAction.rulePackageList}"
                                 selectionMode="single" selection="#{handleZoneAction.selectedRulePackage}"
                                 rowKey="#{rule.id}">
                        <f:facet name="header">
                            Select Events
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{handleZoneAction.selectNewRuleForZone}" update=":form:zones" oncomplete="PF('assignRuleDialog').hide()"/>
                        <p:column headerText="rule name">
                            <h:outputText value="#{rule.name}"/>
                        </p:column>
                        <p:column headerText="calendar name">
                            <h:outputText value="#{rule.calendar.name}"/>
                        </p:column>
                        <p:column headerText="anti pass back">
                            <h:graphicImage
                                    value="#{rule.aniPassBack ? '/images/s_true.png':'/images/s_false.png'}"/>
                        </p:column>
                        <p:column headerText="allow exit">
                            <h:graphicImage
                                    value="#{rule.allowExit ? '/images/s_true.png':'/images/s_false.png'}"/>
                        </p:column>
                        <p:column headerText="allow exit gadget">
                            <h:graphicImage
                                    value="#{rule.allowExitGadget ? '/images/s_true.png':'/images/s_false.png'}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Edit Rule" widgetVar="editRuleDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <ui:include src="../rule/zone-rule-edit.xhtml"/>
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
