<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable id="pdpTable"
                         keepSaved="true"
                         value="#{handlePDPAction.pdpList}"
                         rowKeyVar="rowIndex"
                         noDataLabel="no_result_found"
                         sortMode="single"
                         var="pdp"
                         rows="10"
                         style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                         rowClasses="ROW1,ROW2">

                <p:column sortBy="#{pdp.name}"
                          sortOrder="#{handlePDPAction.pdpNameOrder}">
                    <f:facet name="header">
                        <p:commandLink value="name" render="pdpTable"
                                       execute="@this"
                                       limitRender="true"
                                       action="#{handlePDPAction.sortByPdpName}"/>
                        <br/>
                        <h:inputText value="#{handlePDPAction.pdpNameFilter}">
                            <p:ajax event="blur" render="pdpTable" execute="@this"
                                    limitRender="true"/>
                        </h:inputText>
                    </f:facet>
                    <p:commandLink id="editLink" value="#{pdp.name}"
                                   render="operationArea"
                                   styleClass="withoutUnderlineLink"
                                   execute="@this"
                                   limitRender="true"/>
                </p:column>

                <p:column sortBy="#{pdp.description}"
                          sortOrder="#{handlePDPAction.pdpDescriptionOrder}">
                    <f:facet name="header">
                        <p:commandLink value="description" render="pdpTable"
                                       execute="@this"
                                       limitRender="true"
                                       action="#{handlePDPAction.sortByPdpDescription}"/>
                        <br/>
                        <h:inputText value="#{handlePDPAction.pdpDescriptionFilter}">
                            <p:ajax event="blur" render="pdpTable" execute="@this"
                                    limitRender="true"/>
                        </h:inputText>
                    </f:facet>
                    <h:outputText escape="true" value="#{pdp.description}"/>
                </p:column>
                <p:column sortBy="#{pdp.ip}"
                          sortOrder="#{handlePDPAction.ipOrder}">
                    <f:facet name="header">
                        <p:commandLink value="ip"
                                       render="pdpTable"
                                       execute="@this"
                                       limitRender="true"
                                       action="#{handlePDPAction.sortByIp}"/>
                        <br/>
                        <h:inputText value="#{handlePDPAction.pdpIPFilter}">
                            <p:ajax event="blur" render="pdpTable" execute="@this"
                                    limitRender="true"/>
                        </h:inputText>
                    </f:facet>
                    <h:outputText escape="true" value="#{pdp.ip}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText escape="true" value="enabled"/>
                    </f:facet>
                    <h:graphicImage
                            value="#{pdp.enabled eq 'true' ? '/images/s_true.png':'/images/s_false.png'}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText escape="true" value="type"/>
                    </f:facet>
                    <h:outputText escape="true"
                                  value="#{pdp.entrance eq 'true' ? 'entrance':'exit'}"/>
                </p:column>

                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="pdpTable"
                                    page="#{handlePDPAction.page}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
