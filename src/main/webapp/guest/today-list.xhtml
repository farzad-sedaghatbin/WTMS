        <h:form dir="RTL">

        <table border="0" cellpadding="3" cellspacing="3" class="panelLikeTable">
        <tr valign="top">
            <td align="RTL" nowrap="nowrap" colspan="2">
                <h:inputText converter="persianConverter" value="#{addGuest.simpleValue}"/>
                &#160;&#160;
                <h:commandButton action="#{addGuest.simpleSearch}"  render="GuestTable" value="#{bundle.search}"/>

            </td>
        </tr>
        <tr valign="top">
        <td align="#{me.align}" nowrap="nowrap" colspan="2">

            <p:dataTable id="GuestTable"
                            keepSaved="true"
                            value="#{addGuest.notAssignGuestList}"
                            rowKeyVar="rowIndex"
                            noDataLabel="#{bundle.no_result_found}"
                            sortMode="single"
                            var="Guest"
                            rows="15"
                            style="BORDER-COLLAPSE: collapse;text-align: center; width:700px"
                            rowClasses="ROW1,ROW2">
              
                <p:column sortBy="#{Guest.firstname}"
                             sortOrder="#{addGuest.guestnameOrder}">
                    <h:outputText escape="true" value="#{Guest.firstname}"/>
                </p:column>

                <p:column sortBy="#{Guest.lastname}"
                             sortOrder="#{addGuest.guestFamilyOrder}">
                    <h:outputText escape="true" value="#{Guest.lastname}"/>
                </p:column>
                <p:column sortBy="#{Guest.time}"
                             sortOrder="#{addGuest.timeOrder}">
                    <h:outputText escape="true" value="#{Guest.time}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="تعداد همراهان"/>
                    </f:facet>
                    <h:outputText escape="true" value="#{Guest.guestSize}"/>
                </p:column>
                <p:column >
                    <p:commandButton image="/images/edit.png"
                                       action="#{addGuest.edit}"
                                       title="#{bundle.edit}"
                                       execute="@this"
                                       limitRender="true"
                                       render="handleUserPanel"
                                       oncomplete="#{p:component('GuestPanel')}.show();"/>
                    &#160;   &#160;
                    <p:commandButton image="/images/assign-card.png"
                                       action="#{addGuest.assignCard}"
                                       title="#{bundle.assign}"
                                       execute="@this"
                                       limitRender="true"
                                       render="assigncardPanel,globalMessages"
                                       oncomplete="#{p:component('AssignCardPanel')}.show();"/>
                    &#160;   &#160;
                    <p:commandButton image="/images/delete.png"
                                       title="#{bundle.unassign}"
                                       action="#{addGuest.selectPersonWith}"
                                       oncomplete="#{p:component('ConfirmationPanel')}.show();"
                                       execute="@this"
                                       limitRender="true"
                                       render="assigncardPanel"/>
                    &#160;   &#160;
                    <p:commandButton image="/images/operations-menu.png"
                                       action="#{addGuest.selectPersonWith}"
                                       title="#{bundle.personWith}"
                                       execute="@this"
                                       limitRender="true"
                                       oncomplete="#{p:component('PersonPanel')}.show();"
                                       render="handlePersonPanel"/>
                </p:column>

                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="GuestTable"
                                       page="#{addGuest.guestPage}"/>
                </f:facet>
            </p:dataTable>
            </td>
            </tr>
            </table>

        </h:form>
