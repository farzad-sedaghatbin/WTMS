<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">


        <h:form>
            <p:commandButton value="Add" id="add"
                             actionListener="#{handleMapAction.add}"
                             styleClass="ui-priority-primary"/>
            <p:dataTable id="mapTable"
                         keepSaved="true"
                         value="#{handleMapAction.mapList}"
                         var="map"
                         rowKey="#{map.id}"
                         selection="#{handleMapAction.currentMap}"
                         selectionMode="single"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" lazy="true"
                         draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
                    RightClick to View Options
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="mapTable" trigger="toggler" />
                </f:facet>

                <p:column headerText="code" sortBy="#{map.code}" filterBy="#{map.code}">
                    <p:commandLink value="#{map.code}"/>
                </p:column>

                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="mapTable"
                                    page="#{handleMapAction.page}"/>
                </f:facet>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
