<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">


        <h:form>

            <p:dataTable id="mapTable"
                         keepSaved="true"
                         value="#{handleMapAction.mapList}"
                         rowKeyVar="rowIndex"
                         noDataLabel="no_result_found"
                         sortMode="single"
                         var="map"
                         rows="10"
                         style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                         rowClasses="ROW1,ROW2">

                <p:column sortBy="#{map.name}"
                          sortOrder="#{handleMapAction.mapCodeOrder}">
                    <f:facet name="header">
                        <p:commandLink value="name" render="mapTable"
                                       execute="@this"
                                       limitRender="true"
                                       action="#{handleMapAction.sortByMapCode}"/>
                        <br/>
                        <h:inputText value="#{handleMapAction.mapCodeFilter}">
                            <p:ajax event="blur" render="mapTable" execute="@this"
                                    limitRender="true"/>
                        </h:inputText>
                    </f:facet>
                    <p:commandLink id="editLink" value="#{map.code}"
                                   render="operationArea"
                                   styleClass="withoutUnderlineLink"
                                   execute="@this"
                                   limitRender="true"
                                   action="#{handleMapAction.selectForEdit}"/>
                </p:column>

                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="mapTable"
                                    page="#{handleMapAction.page}"/>
                </f:facet>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
