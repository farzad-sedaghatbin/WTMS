<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="pcs">
                <p:menuitem value="View" update="pcDetail" icon="ui-icon-search" oncomplete="PF('pcDialog').show()"/>
                <p:menuitem value="Edit" update="pcDetail" icon="ui-icon-search" oncomplete="PF('pcDialog').show()" actionListener="#{handlePCAction.edit}"/>
                <p:menuitem value="Delete" update="pcs" icon="ui-icon-close" actionListener="#{handlePCAction.doDelete}"/>
            </p:contextMenu>

            <p:commandButton value="Add" id="add" update="pcDetail" actionListener="#{handlePCAction.add}" styleClass="ui-priority-primary" />

            <p:dataTable id="pcs" var="currentPC" value="#{handlePCAction.pcList}" rowKey="#{currentPC.id}"
                         selection="#{handlePCAction.currentPC}" selectionMode="single">
                <f:facet name="header">
                    RightClick to View Options
                </f:facet>
                <p:column headerText="name">
                    <h:outputText value="#{currentPC.name}" />
                </p:column>
                <p:column headerText="ip">
                    <h:outputText value="#{currentPC.ip}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="PC Info" widgetVar="pcDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="pcDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty handlePCAction.currentPC}" columnClasses="label,value">
                        <f:facet name="header">
                            <!--<p:graphicImage name="demo/images/car/#{dtContextMenuView.selectedCar.brand}-big.gif"/>-->
                        </f:facet>

                        <h:outputText value="name:" />
                        <p:inputText readonly="#{handlePCAction.disableFields}" value="#{handlePCAction.pcName}"/>

                        <h:outputText value="Year" />
                        <p:inputText readonly="#{handlePCAction.disableFields}" value="#{handlePCAction.pcIP}"/>

                        <p:commandButton value="Submit" id="edit" update="pcs" actionListener="#{handlePCAction.saveOrUpdate}" oncomplete="PF('pcDialog').hide()" styleClass="ui-priority-primary" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
