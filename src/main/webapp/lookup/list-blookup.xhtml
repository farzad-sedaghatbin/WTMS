<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">


        <h:form>

            <p:contextMenu for="blookups">
                <p:menuitem value="Edit" update="blookupDetail" icon="ui-icon-search" oncomplete="PF('blookupDialog').show()" actionListener="#{handleBLookupAction.edit}"/>
                <p:menuitem value="Delete" update="blookups" icon="ui-icon-close" actionListener="#{handleBLookupAction.doDelete}"/>
            </p:contextMenu>

            <p:commandButton value="Add" id="add" update="blookupDetail" actionListener="#{handleBLookupAction.add}" styleClass="ui-priority-primary" onclick="PF('blookupDialog').show()"/>

            <p:dataTable id="blookups"
                            keepSaved="true"
                            value="#{handleBLookupAction.bLookupList}"
                         var="blookup"
                         rowKey="#{blookup.id}"
                         selection="#{handleBLookupAction.currentBLookup}"
                         selectionMode="single"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" lazy="true"
                         draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
                    RightClick to View Options
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="blookups" trigger="toggler" />
                </f:facet>

                <p:column headerText="title" sortBy="#{blookup.title}" filterBy="#{blookup.title}">
                    <f:facet name="header">
                        <h:outputText escape="true" value="title"/>
                    </f:facet>
                    <h:outputText escape="true" value="#{blookup.code}"/>
                </p:column>
                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="blookupTable"
                                       page="#{handleBLookupAction.page}"/>
                </f:facet>
            </p:dataTable>
            <p:dialog header="blookup Info" widgetVar="blookupDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="blookupPanelId" ajaxRendered="true">
                    <fieldset dir="#{me.direction}">
                        <legend>
                            <h:outputText escape="true" value="add"
                                          rendered="#{handlePCAction.editable eq 'false'}"/>
                            <h:outputText escape="true" value="edit"
                                          rendered="#{handlePCAction.editable eq 'true'}"/>
                        </legend>
                        <table border="0" cellpadding="3" cellspacing="3" width="50%"
                               dir="#{me.direction}">
                            <tr valign="top">
                                <td nowrap="nowrap" align="#{me.align}">
                                    <h:outputText escape="true" value="title:" styleClass="textColor"/>
                                </td>
                                <td nowrap="nowrap" align="#{me.align}">
                                    <h:inputText id="textBoxblookupTitle"
                                                 styleClass="inputRequiredField"
                                                 dir="#{me.direction}"
                                                 required="true"
                                                 converter="persianConverter"
                                                 value="#{handleBLookupAction.bLookupTitle}"/>
                                    <p:message ajaxRendered="true" for="textBoxblookupTitle" showSummary="true"
                                                  showDetail="false" errorClass="errorMsg"/>
                                </td>
                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap" align="center" colspan="2">
                                    <p:commandButton id="saveblookupId"
                                                       render="blookupPanelId, globalMessages,blookupTable,blookupTables"
                                                       execute="@form"
                                                       value="save"
                                                       action="#{handleBLookupAction.saveOrUpdate}"/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </p:outputPanel>
                    </p:dialog>
        </h:form>
        
    </ui:define>
</ui:composition>
