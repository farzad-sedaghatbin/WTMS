                template="/WEB-INF/template.xhtml">
<ui:define name="content">

<br/>
<h:form id="reportGeneratorForm">
<p:outputPanel id="reportFormPanel" ajaxRendered="true">
<table border="0" cellpadding="3" cellspacing="3" class="panelLikeTable">
<tr valign="top">
    <td nowrap="nowrap">
        <table border="0" cellpadding="3" cellspacing="3" class="panelLikeTable">
            <tr valign="top">
                <td nowrap="nowrap">
                    <table border="0" cellpadding="3" cellspacing="3" class="page_title">
                        <tr valign="top">
                            <td nowrap="nowrap" class="page_title">
                                <h:outputText escape="true" value="reports: "/>
                            </td>
                            <td align="center" nowrap="nowrap" class="page_title_separator" valign="bottom">
                                <h:graphicImage rendered="#{me.direction eq 'rtl'}"
                                                value="/images/arrow-left.png"/>
                                <h:graphicImage rendered="#{not me.direction eq 'rtl'}"
                                                value="/images/arrow-right.png"/>
                            </td>
                            <td nowrap="nowrap" class="page_title">
                                <h:outputText escape="true" value="reporting"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>

<tr valign="top">
    <td nowrap="nowrap" align="#{me.align}">
        <p:outputPanel id="selectionsPanel" ajaxRendered="true">
            <p:panel style="width: 540px">
                <f:facet name="header">
                    <h:outputText escape="true" value="نوع گزارش"/>
                </f:facet>
                <table border="0" cellpadding="0" cellspacing="0" class="panelLikeTable">
                    <tr valign="top">
                        <td nowrap="nowrap" align="#{me.appositeAlign}" style="width: 50px">
                            <h:outputText escape="true" value="reportType"/>
                        </td>
                        <td nowrap="nowrap" align="#{me.align}">
                            <h:selectOneMenu
                                    value="#{handleCardReportAction.reportType}"
                                    valueChangeListener="#{handleCardReportAction.selectReportType}">
                                <f:selectItem itemLabel="select_option" itemValue="0"/>
                                <f:selectItems value="#{handleCardReportAction.reportTypeItems}"/>
                                <p:ajax execute="@this"
                                          limitRender="true"
                                          render="participantDetailForm,staticReportFormPanel,dynamicReportFormPanel,reportBtn
                                    ,inputTime,reportFormPanel,resultScope , dynamicReportBasePanel , staticReportBasePanel"/>
                            </h:selectOneMenu>
                        </td>

                        <p:outputPanel id="dynamicReportBasePanel" ajaxRendered="true"
                                         rendered="#{handleCardReportAction.reportType eq 'dynamic'}">
                            <td nowrap="nowrap" align="#{me.appositeAlign}">
                                <h:outputText escape="true" value="reportbase:"/>
                            </td>
                            <td nowrap="nowrap" align="#{me.align}">
                                <h:selectOneMenu value="#{handleCardReportAction.kind}"
                                                 valueChangeListener="#{handleCardReportAction.selectKind}">
                                    <f:selectItems value="#{handleCardReportAction.items}"/>
                                    <p:ajax
                                            render="participantDetailForm,messageDetailForm,accountDetailForm,saveBotton"
                                            execute="@this" limitRender="true"/>
                                </h:selectOneMenu>
                            </td>
                        </p:outputPanel>

                        <p:outputPanel id="staticReportBasePanel" ajaxRendered="true"
                                         rendered="#{handleCardReportAction.reportType eq 'static'}">
                            <td nowrap="nowrap" align="#{me.appositeAlign}">
                                <h:outputText escape="true" value="reportbase:"/>
                            </td>
                            <td nowrap="nowrap" align="#{me.align}">
                                <h:selectOneMenu value="#{handleCardReportAction.kind}"
                                                 valueChangeListener="#{handleCardReportAction.selectKind}">
                                    <f:selectItems value="#{handleCardReportAction.staticReportItems}"/>
                                    <p:ajax execute="@this"
                                              limitRender="true"
                                              render="selectionsPanel,reportBtn,inputTime"/>
                                </h:selectOneMenu>
                            </td>
                        </p:outputPanel>

                        <p:outputPanel id="staticReportDetailPanel" ajaxRendered="true" layout="block"
                                         rendered="#{handleCardReportAction.reportType eq 'static'}">
                            <td nowrap="nowrap" align="#{me.appositeAlign}">
                                <h:outputText escape="true" value="type:"
                                              rendered="#{handleCardReportAction.kind eq 'staticPerson' or handleCardReportAction.kind eq 'staticCard' or handleCardReportAction.kind eq 'staticGateway' }"/>
                            </td>
                            <td nowrap="nowrap" align="#{me.align}">
                                <h:selectOneMenu rendered="#{handleCardReportAction.kind eq 'staticPerson'}"
                                                 value="#{handleCardReportAction.staticKind}">
                                    <f:selectItems value="#{handleCardReportAction.staticPersonReportItems}"/>
                                    <p:ajax render="inputTime"
                                              execute="@this"
                                              limitRender="true"/>
                                </h:selectOneMenu>

                                <h:selectOneMenu rendered="#{handleCardReportAction.kind eq 'staticCard'}"
                                                 value="#{handleCardReportAction.staticKind}">
                                    <f:selectItems
                                            value="#{handleCardReportAction.staticCardReportItems}"/>
                                    <p:ajax render="inputTime"
                                              execute="@this"
                                              limitRender="true"/>
                                </h:selectOneMenu>

                                <h:selectOneMenu rendered="#{handleCardReportAction.kind eq 'staticGateway'}"
                                                 value="#{handleCardReportAction.staticKind}">
                                    <f:selectItems
                                            value="#{handleCardReportAction.staticGatewayReportItems}"/>
                                    <p:ajax render="inputTime"
                                              execute="@this"
                                              limitRender="true"/>
                                </h:selectOneMenu>
                            </td>
                        </p:outputPanel>
                    </tr>
                </table>
            </p:panel>
        </p:outputPanel>
    </td>
</tr>

<tr valign="top">
<td nowrap="nowrap" align="#{me.align}">
