<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">

        <br/>
        <h:form id="userList">

            <p:dataTable id="queryTable" value="#{handleCardReportAction.querieList}"
                         keepSaved="true"
                         noDataLabel="no_result_found"
                         sortMode="single"
                         var="query"
                         rows="10"
                         style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                         rowClasses="ROW1,ROW2">
                <p:column>
                    <f:facet name="header">
                        <h:outputText escape="true" value="name"/>
                    </f:facet>
                    <p:commandLink id="editLink" value="#{query.title}"
                                   render="operationArea"
                                   styleClass="withoutUnderlineLink"
                                   execute="@this"
                                   limitRender="true"
                                   action="#{handleCardReportAction.selectForEdit}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText escape="true" value="type"/>
                    </f:facet>
                    <h:outputText escape="true" value="#{query.type}"/>
                </p:column>
                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" render="queryTable"
                                    page="#{handleCardReportAction.page4}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
