<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/modena">

    <div class="Animated05" id="layout-menu-cover">
        <h:form>
            <pm:menu>
                <p:submenu id="test" label="test" icon="icon-menu">

                    <p:menuitem id="finger" value="finger" icon="icon-verified_user"
                                action="#{handlePDPAction.fingerPage}"/>
                    <p:menuitem id="synch" value="synch" icon="icon-verified_user"
                                action="#{handlePDPAction.synch}"/>
                </p:submenu>
                <p:submenu id="usermanagemen" label="user Management" icon="icon-menu">
                    <p:menuitem id="rm_dashboard" value="Dashboard" icon="icon-dvr"/>

                    <p:menuitem id="rm_user" value="#{bundle.user}" icon="icon-verified_user" action="#{handleUserAction.begin}"/>
                    <p:menuitem id="rm_person" value="#{bundle.person}" icon="icon-person" action="#{handlePersonAction.begin}"/>
                    <p:menuitem id="rm_role" value="#{bundle.role}" icon="icon-party_mode" action="#{handleRoleAction.begin}"/>
                    <p:menuitem id="rm_workgroup" value="#{bundle.workgroup}" icon="icon-group"
                                action="#{handleWorkGroupAction.begin}"/>
                    <p:menuitem id="rm_pc" value="#{bundle.pc}" icon="icon-computer" actionListener="#{handlePCAction.begin}"/>
                </p:submenu>

                <p:submenu id="authorize" label="#{bundle.authorize}" icon="icon-menu">
                    <p:menuitem id="rm_authorize" value="#{bundle.authorize}" icon="icon-person"
                                action="#{handleCommentAction.beginAuthorize}"/>
                    <p:menuitem id="rm_comment" value="#{bundle.comment}" icon="icon-comment"
                                action="#{handleCommentAction.begin}"/>
                </p:submenu>
                <p:submenu id="zone" label="#{bundle.zone}" icon="icon-menu">

                    <p:menuitem id="rm_zone" value="#{bundle.zone}" icon="icon-control_point"
                                actionListener="#{handleZoneAction.begin}"/>
                    <p:menuitem id="rm_gate" value="#{bundle.gateway}" icon="icon-restaurant_menu"
                                actionListener="#{handleGatewayAction.begin}"/>
                    <p:menuitem id="rm_organ" value="#{bundle.organ}" icon="icon-globe"
                                actionListener="#{handleOrganAction.begin}"/>
                </p:submenu>

                <p:submenu id="device" label="#{bundle.device}" icon="icon-menu">
                    <p:menuitem id="rm_camera" value="#{bundle.camera}" icon="icon-camera2"
                                actionListener="#{handleCameraAction.begin}"/>
                    <p:menuitem id="rm_pdp" value="#{bundle.pdp}" icon="icon-devices" actionListener="#{handlePDPAction.begin}"/>
                    <p:menuitem id="rm_deviceMonitor" value="devicemonitor" icon="icon-perm_device_information"
                                actionListener="#{handleDeviceAction.beginDevice}"/>
                    <p:menuitem id="rm_card" value="#{bundle.card}" icon="icon-sd_card"
                                actionListener="#{handleCardAction.begin}"/>

                </p:submenu>
                <p:submenu id="setting" label="setting" icon="icon-menu">
                    <p:menuitem id="rm_setting" value="powerSetting" icon="icon-power_settings_new"
                                actionListener="#{handleSettingAction.begin}"/>
                </p:submenu>
                <p:submenu id="report" label="report" icon="icon-menu">
                    <p:menuitem id="rm_traffic_chart" value="traffic chart" icon="icon-report"
                                actionListener="#{handleTrafficLogChartAction.begin}"/>
                    <p:menuitem id="rm_trackByperson" value="trackByperson" icon="icon-report"
                                actionListener="#{handleMonitoringAction.trackByPerson}"/>
                    <p:menuitem id="rm_trackByGate" value="trackBygate" icon="icon-report"
                                actionListener="#{handleMonitoringAction.trackByPersonAndGate}"/>
                    <p:menuitem id="rm_trackBytime" value="trackBytime" icon="icon-report"
                                actionListener="#{handleMonitoringAction.trackByPersonAndTime}"/>

                </p:submenu>

                <p:submenu id="schedule" label="Schedule" icon="icon-menu">
                    <p:menuitem id="rm_rule" value="rule" icon="icon-device_hub"
                                actionListener="#{handleRuleAction.begin}"/>
                    <p:menuitem id="rm_day" value="day" icon="icon-view_day"
                                actionListener="#{handleDayTypeAction.begin}"/>
                    <p:menuitem id="rm_calendar" value="#{bundle.calendar}" icon="icon-perm_contact_calendar"
                                actionListener="#{handleCalendarAction.begin}"/>
                    <p:menuitem id="rm_map" value="#{bundle.map}" icon="icon-map"
                                actionListener="#{handleMapAction.begin}"/>
                </p:submenu>

                <p:submenu id="others" label="System Information" icon="icon-menu">
                    <p:menuitem id="rm_event" value="#{bundle.event}" icon="icon-event"
                                actionListener="#{handleEventAction.begin}"/>
                    <p:menuitem id="rm_exception" value="exception" icon="icon-error"
                                actionListener="#{handleRuleExceptionAction.begin}"/>
                    <p:menuitem id="rm_lookup" value="lookup" icon="icon-looks_3"
                                actionListener="#{handleLookupAction.begin}"/>
                    <p:menuitem id="rm_traffic" value="traffic" icon="icon-traffic"
                                actionListener="#{handleTrafficAction.begin}"/>
                    <p:menuitem id="rm_virdi" value="#{bundle.virdi}" icon="icon-perm_device_information"
                                actionListener="#{handleVirdiAction.begin}"/>

                </p:submenu>
            </pm:menu>
        </h:form>

    </div>

</ui:composition>
