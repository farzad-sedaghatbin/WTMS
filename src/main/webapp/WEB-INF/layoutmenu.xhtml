<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/modena">

    <div class="Animated05" id="layout-menu-cover">
        <h:form>
            <pm:menu>
                <p:submenu id="usermanagemen" label="user Management" icon="icon-user">
                    <p:menuitem id="rm_dashboard" value="Dashboard" icon="icon-dvr"/>

                    <p:menuitem id="rm_user" value="#{bundle.user}" icon="icon-verified_user" action="#{handleUserAction.begin}"/>
                    <p:menuitem id="rm_person" value="#{bundle.person}" icon="icon-verified_user" action="#{handlePersonAction.begin}"/>
                    <p:menuitem id="rm_role" value="#{bundle.role}" icon="icon-party_mode" action="#{handleRoleAction.begin}"/>
                    <p:menuitem id="rm_workgroup" value="#{bundle.workgroup}" icon="icon-group"
                                action="#{handleWorkGroupAction.begin}"/>
                    <p:menuitem id="rm_pc" value="#{bundle.pc}" icon="icon-computer" actionListener="#{handlePCAction.begin}"/>
                </p:submenu>

                <p:submenu id="authorize" label="#{bundle.authorize}" icon="icon-authorize">
                    <p:menuitem id="rm_authorize" value="#{bundle.authorize}" icon="icon-person"
                                action="#{handleCommentAction.beginAuthorize}"/>
                    <p:menuitem id="rm_comment" value="#{bundle.comment}" icon="icon-comment"
                                action="#{handleCommentAction.begin}"/>
                </p:submenu>
                <p:submenu id="zone" label="#{bundle.zone}" icon="icon-color_lens">

                    <p:menuitem id="rm_zone" value="#{bundle.zone}" icon="icon-control"
                                actionListener="#{handleZoneAction.begin}"/>
                    <p:menuitem id="rm_gate" value="#{bundle.gateway}" icon="icon-gate"
                                actionListener="#{handleGatewayAction.begin}"/>
                </p:submenu>

                <p:submenu id="device" label="#{bundle.device}" icon="icon-device">
                    <p:menuitem id="rm_camera" value="#{bundle.camera}" icon="icon-camera2"
                                actionListener="#{handleCameraAction.begin}"/>
                    <p:menuitem id="rm_pdp" value="#{bundle.pdp}" icon="icon-zone" actionListener="#{handlePDPAction.begin}"/>
                    <p:menuitem id="rm_deviceMonitor" value="devicemonitor" icon="icon-device"
                                actionListener="#{handleDeviceAction.beginDevice}"/>

                </p:submenu>
                <p:submenu id="setting" label="setting" icon="icon-settings">
                    <p:menuitem id="rm_setting" value="powerSetting" icon="icon-power_settings_new"
                                actionListener="#{handleSettingAction.begin}"/>
                </p:submenu>
                <p:submenu id="report" label="report" icon="icon-report">
                    <p:menuitem id="rm_trackByperson" value="trackByperson" icon="icon-trackByperson"
                                actionListener="#{handleMonitoringAction.trackByPerson}"/>
                    <p:menuitem id="rm_trackByGate" value="trackBygate" icon="icon-trackBygate"
                                actionListener="#{handleMonitoringAction.trackByPersonAndGate}"/>
                    <p:menuitem id="rm_trackBytime" value="trackBytime" icon="icon-trackBytime"
                                actionListener="#{handleMonitoringAction.trackByPersonAndTime}"/>

                </p:submenu>

                <p:submenu id="schedule" label="Schedule" icon="icon-timer">
                    <p:menuitem id="rm_rule" value="rule" icon="icon-device_hub"
                                actionListener="#{handleRuleAction.begin}"/>
                </p:submenu>

                <p:submenu id="others" label="Schedule" icon="icon-timer">
                    <p:menuitem id="rm_card" value="#{bundle.card}" icon="icon-device_hub"
                                actionListener="#{handleCardAction.begin}"/>
                    <p:menuitem id="rm_day" value="day" icon="icon-device_hub"
                                actionListener="#{handleDayTypeAction.begin}"/>
                    <p:menuitem id="rm_event" value="#{bundle.event}" icon="icon-device_hub"
                                actionListener="#{handleEventAction.begin}"/>
                    <p:menuitem id="rm_exception" value="exception" icon="icon-device_hub"
                                actionListener="#{handleRuleExceptionAction.begin}"/>
                    <p:menuitem id="rm_lookup" value="lookup" icon="icon-device_hub"
                                actionListener="#{handleLookupAction.begin}"/>
                    <p:menuitem id="rm_map" value="#{bundle.map}" icon="icon-device_hub"
                                actionListener="#{handleMapAction.begin}"/>
                    <p:menuitem id="rm_organ" value="#{bundle.organ}" icon="icon-device_hub"
                                actionListener="#{handleOrganAction.begin}"/>
                    <p:menuitem id="rm_traffic" value="traffic" icon="icon-device_hub"
                                actionListener="#{handleTrafficAction.begin}"/>
                    <p:menuitem id="rm_traffic_chart" value="traffic chart" icon="icon-device_hub"
                                actionListener="#{handleTrafficLogChartAction.begin}"/>
                    <p:menuitem id="rm_virdi" value="#{bundle.virdi}" icon="icon-device_hub"
                                actionListener="#{handleVirdiAction.begin}"/>
                    <p:menuitem id="rm_calendar" value="#{bundle.calendar}" icon="icon-device_hub"
                                actionListener="#{handleCalendarAction.begin}"/>


                </p:submenu>
            </pm:menu>
        </h:form>

    </div>

</ui:composition>
