<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/modena">

    <div class="Animated05" id="layout-menu-cover">
        <h:form>
        <pm:menu>
            <p:submenu id="colors" label="Color Variations" icon="icon-color_lens">
            <p:menuitem id="rm_dashboard" value="Dashboard" icon="icon-dvr" />
            <p:menuitem id="rm_authorize" value="authorize" icon="icon-person" action="#{handleCommentAction.beginAuthorize}"/>
            <p:menuitem id="rm_comment" value="comment" icon="icon-comment" action="#{handleCommentAction.begin}"/>
            <p:menuitem id="rm_pc" value="pc" icon="icon-computer" actionListener="#{handlePCAction.begin}"/>
            </p:submenu>

            <p:submenu id="zone" label="zone" icon="icon-color_lens">
            <p:menuitem id="rm_camera" value="camera" icon="icon-camera2"  actionListener="#{handleCameraAction.begin}" />
            <p:menuitem id="rm_pdp" value="pdp" icon="icon-zone"  actionListener="#{handlePDPAction.begin}" />
            <p:menuitem id="rm_zone" value="zone" icon="icon-control"  actionListener="#{handleZoneAction.begin}" />
            <p:menuitem id="rm_gate" value="gateway" icon="icon-gate"  actionListener="#{handleGatewayAction.begin}" />
            </p:submenu>
        </pm:menu>
        </h:form>

    </div>

</ui:composition>
