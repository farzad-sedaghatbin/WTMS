<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="gateways">
                <p:menuitem value="#{bundle.view}" update="gatewayDetail" icon="ui-icon-search"
                            oncomplete="PF('gatewayDialog').show()" actionListener="#{handleGatewayAction.view}"/>
                <p:menuitem value="#{bundle.edit}" update="gatewayDetail" icon="ui-icon-search"
                            oncomplete="PF('gatewayDialog').show()" actionListener="#{handleGatewayAction.edit}"/>
                <p:menuitem value="Assign Rule" update="assignRuleDetail" icon="ui-icon-search"
                            oncomplete="PF('assignRuleDialog').show()" actionListener="#{handleGatewayAction.assignRule}"/>
                <p:menuitem value="Edit Rule" update="ruleFrm:handleRulePanel" icon="ui-icon-search"
                            oncomplete="PF('editRuleDialog').show()" actionListener="#{handleGatewayAction.editRule}"/>
                <p:menuitem value="#{bundle.edit}" update="specialStatusTable" icon="ui-icon-search"
                            oncomplete="PF('gatewayStatus').show()" actionListener="#{handleGatewayAction.assignSpecialStatus}"/>
                <p:menuitem value="#{bundle.delete}" update="gateways" icon="ui-icon-close"
                            actionListener="#{handleGatewayAction.doDelete}"/>
            </p:contextMenu>

            <p:commandButton value="#{bundle.add}" id="add" update="gatewayDetail" actionListener="#{handleGatewayAction.add}"
                             styleClass="ui-priority-primary" onclick="PF('gatewayDialog').show()"/>

            <p:dataTable id="gateways" var="currentGateway" value="#{handleGatewayAction.gatewayList}"
                         rowKey="#{currentGateway.id}"
                         selection="#{handleGatewayAction.currentGetway}" selectionMode="single"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" lazy="true"
                         draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
                    RightClick to View Options
                    <p:commandButton id="toggler" type="button" value="#{bundle.columns}" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="gateways" trigger="toggler" />
                </f:facet>

                <p:column headerText="#{bundle.name}" sortBy="#{currentGateway.name}" filterBy="#{currentGateway.name}">
                    <h:outputText value="#{currentGateway.name}"/>
                </p:column>
                <p:column headerText="#{bundle.description}" sortBy="#{currentGateway.description}" filterBy="#{currentGateway.description}">
                    <h:outputText value="#{currentGateway.description}"/>
                </p:column>
                <p:column headerText="#{bundle.enable}">
                    <p:graphicImage value="#{currentGateway.enabled ? '/images/s_true.png' : '/images/s_false.png'}"/>
                </p:column>
            </p:dataTable>

            <p:dialog header="Description Info" widgetVar="gatewayDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="true">
                <p:outputPanel id="gatewayDetail" style="text-align:center;">
                    <f:facet name="header">
                        <!--<p:graphicImage name="demo/images/car/#{dtContextMenuView.selectedCar.brand}-big.gif"/>-->
                    </f:facet>
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle.name}"/>
                            </td>
                            <td>
                                <p:inputText readonly="#{handleGatewayAction.disableFields}"
                                             value="#{handleGatewayAction.gatewayName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle.description}"/>
                            </td>
                            <td>
                                <p:inputTextarea readonly="#{handleGatewayAction.disableFields}"
                                                 value="#{handleGatewayAction.description}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle.enable}"/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox value="#{handleGatewayAction.gatewayEnabled}"
                                                         valueChangeListener="#{handleGatewayAction.changeGateways}"/>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <p:pickList id="gatewayPickList" value="#{handleGatewayAction.gatewayDuals}"
                                            var="gateway"
                                            effect="bounce"
                                            itemValue="#{gateway}" itemLabel="#{gateway.name}"
                                            showSourceControls="true" converter="#{gatewayConverter}"
                                            showTargetControls="true" showCheckbox="true" responsive="true"
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                            disabled="#{handleGatewayAction.disableFields}">
                                    <f:facet name="sourceCaption"><h:outputText value="#{bundle.source}"/></f:facet>
                                    <f:facet name="targetCaption"><h:outputText value="#{bundle.target}"/></f:facet>

                                    <p:ajax event="transfer" listener="#{handleGatewayAction.onTransferForPreRequire}"/>

                                    <p:column style="width:90%;">
                                        <h:outputText value="#{gateway.name}"/>
                                    </p:column>
                                </p:pickList>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="#{bundle.submit}" id="edit" update="gateways"
                                                 actionListener="#{handleGatewayAction.saveOrUpdate}"
                                                 oncomplete="PF('gatewayDialog').hide()"
                                                 styleClass="ui-priority-primary"
                                                 rendered="#{not handleGatewayAction.disableFields}"/>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>
            </p:dialog>
            <p:dialog header="Status Info" widgetVar="gatewayStatus" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="true">
                <p:outputPanel id="AssignSpecialStatus" ajaxRendered="true">
                    <fieldset dir="#{me.direction}">
                        <legend>
                            <h:outputText escape="true" value="special_status"/>
                        </legend>
                        <table border="0" cellpadding="3" cellspacing="3" width="290"
                               dir="#{me.direction}">
                            <tr valign="top">
                                <td nowrap="nowrap" colspan="2">
                                    <p:dataTable id="specialStatusTable"
                                                    value="#{handleGatewayAction.gatewaySpecialStateList}"
                                                    keepSaved="true"
                                                    emptyMessage="#{bundle.empty_message}"
                                                    sortMode="single"
                                                    var="specialStatus"
                                                    rows="10"
                                                    style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                                                    rowClasses="ROW1,ROW2">

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText escape="true" value="status_date"/>
                                            </f:facet>
                                            <h:outputText escape="true" value="#{specialStatus.date}" converter="dateConverter"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText escape="true" value="#{bundle.status_time}"/>
                                            </f:facet>
                                            <h:outputText escape="true" value="#{specialStatus.time}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText escape="true" value="#{bundle.status_state}"/>
                                            </f:facet>
                                            <h:outputText escape="true" value="#{specialStatus.gateWayStatus.description}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText escape="true" value="#{bundle.delete}"/>
                                            </f:facet>
                                            <p:commandButton image="/images/delete.png"
                                                               title="delete"
                                                               execute="@this"
                                                               update="specialStatusTable"
                                                               limitRender="true"
                                                               action="#{handleGatewayAction.removeSpecialStatus}"
                                                    />
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:dataScroller limitRender="true" execute="@this"
                                                               update="ruleTempTable"
                                                               page="#{handleGatewayAction.page}"/>
                                        </f:facet>
                                    </p:dataTable>
                                </td>
                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap">
                                    <p:outputPanel ajaxRendered="true" id="newSpecialState">
                                        <f:subview id="newRuleDetail">
                                            <table border="0" cellpadding="3" cellspacing="3" class="panelLikeTable">
                                                <tr valign="middle">
                                                    <td nowrap="nowrap" width="60px">
                                                        <h:outputText escape="true" value="statusDate:"/>
                                                    </td>
                                                    <td nowrap="nowrap">
                                                        <p:inputText id="calendar" value="#{handleGatewayAction.statusDate}" styleClass="datepicker"/>

                                                    </td>
                                                </tr>
                                                <tr valign="bottom">
                                                    <td nowrap="nowrap" width="60px">
                                                        <h:outputText escape="true" value="#{bundle.status_time}"/>
                                                    </td>
                                                    <td nowrap="nowrap">
                                                        <p:spinner value="#{handleGatewayAction.statusSecond}"
                                                                                 step="1" maxValue="59"
                                                                                 inputSize="1" minValue="0"/>
                                                        &#160;
                                                        <p:spinner value="#{handleGatewayAction.statusMinute}"
                                                                                 step="1" maxValue="59"
                                                                                 inputSize="1" minValue="0"/>
                                                        &#160;
                                                        <p:spinner value="#{handleGatewayAction.statusHour}"
                                                                                 step="1" maxValue="23"
                                                                                 inputSize="1" minValue="0"/>
                                                    </td>
                                                </tr>
                                                <tr valign="bottom">
                                                    <td nowrap="nowrap" width="60px">
                                                        <h:outputText escape="true" value="until"/>
                                                    </td>
                                                    <td nowrap="nowrap">
                                                        <p:spinner value="#{handleGatewayAction.until}"
                                                                                 step="1" maxValue="23"
                                                                                 inputSize="1" minValue="0"/>
                                                        <h:outputLabel value="hour" />
                                                    </td>
                                                </tr>
                                                <tr valign="middle">
                                                    <td nowrap="nowrap" width="60pxp">
                                                        <h:outputText escape="true" value="#{bundle.status_state}"/>
                                                    </td>
                                                    <td nowrap="nowrap">
                                                        <h:selectOneMenu value="#{handleGatewayAction.statusStateName}">
                                                            <f:selectItems value="#{handleGatewayAction.gatewayStatusItem}"/>
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </table>
                                        </f:subview>
                                    </p:outputPanel>
                                </td>
                            </tr>


                            <tr valign="top">
                                <td nowrap="nowrap" align="center" colspan="2">
                                    <p:commandButton id="save"
                                                       value="#{bundle.save}"
                                                       execute="@form"
                                                       limitRender="true"
                                                       update="specialStatusTable"
                                                       action="#{handleGatewayAction.doAssignSpecialStatus}"/>
                                    &#160;&#160;
                                    <p:commandButton id="close"
                                                       limitRender="true"
                                                       action="#{handleGatewayAction.init}"
                                                       execute="@this"
                                                       value="#{bundle.revert}"
                                                     oncomplete="PF('gatewayStatus').hide()"/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Assign Rule" widgetVar="assignRuleDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="true">
                <p:outputPanel id="assignRuleDetail" style="text-align:center;">
                    <p:dataTable id="assignRule" var="rule" value="#{handleGatewayAction.rulePackageList}"
                                 selectionMode="single" selection="#{handleGatewayAction.selectedRulePackage}"
                                 rowKey="#{rule.id}">
                        <f:facet name="header">
                            <h:outputText value="#{person.select_events}"/>
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{handleGatewayAction.selectNewRuleForZone}" update=":form:gateways"/>
                        <p:column headerText="rule name">
                            <h:outputText value="#{rule.name}"/>
                        </p:column>
                        <p:column headerText="calendar name">
                            <h:outputText value="#{rule.calendar.name}"/>
                        </p:column>
                        <p:column headerText="anti pass back">
                            <h:graphicImage
                                    value="#{rule.aniPassBack ? '/images/s_true.png':'/images/s_false.png'}"/>
                        </p:column>
                        <p:column headerText="allow exit">
                            <h:graphicImage
                                    value="#{rule.allowExit ? '/images/s_true.png':'/images/s_false.png'}"/>
                        </p:column>
                        <p:column headerText="allow exit gadget">
                            <h:graphicImage
                                    value="#{rule.allowExitGadget ? '/images/s_true.png':'/images/s_false.png'}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </p:dialog>


            <p:dialog header="Edit Rule" widgetVar="editRuleDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="true">
                <ui:include src="../rule/gateway-rule-edit.xhtml"/>
            </p:dialog>


        </h:form>
    </ui:define>

</ui:composition>
