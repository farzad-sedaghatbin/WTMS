<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="ruleFrm">
       <p:outputPanel id="handleRulePanel">
                <table border="0" cellpadding="3" cellspacing="3" width="290">
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText value="rule name:"/>
                            &#160;&#160;&#160;&#160;&#160;
                            <p:inputText id="ruleName"
                                         converter="persianConverter"
                                         value="#{handleZoneAction.name}"/>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="rule date:"/>
                            &#160;&#160;&#160;&#160;&#160;
                            <p:selectOneMenu value="#{handleZoneAction.selectedCalendarIdTemp}" tabindex="2">
                                <f:selectItems value="#{handleZoneAction.calendarItems}"/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="anti pass back:" styleClass="textColor"/>
                            &#160;&#160;&#160;
                            <p:selectBooleanCheckbox value="#{handleZoneAction.ruleAniPassBack}" tabindex="3"/>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="allow exit:" styleClass="textColor"/>
                            &#160;&#160;&#160;
                            <p:selectBooleanCheckbox value="#{handleZoneAction.ruleAllowExit}" tabindex="4"/>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="allow exit gadget:" styleClass="textColor"/>
                            &#160;&#160;&#160;
                            <p:selectBooleanCheckbox value="#{handleZoneAction.ruleAllowExitGadget}" tabindex="5"/>
                        </td>
                    </tr>

                    <tr valign="top">
                        <td nowrap="nowrap" colspan="2">
                            <p:dataTable id="ruleTempTable"
                                         value="#{handleZoneAction.ruleListTemp}"
                                         sortMode="single"
                                         var="ruleTemp"
                                         rows="10"
                                         style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="rule day type"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.dayType.title}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="rule start time"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.startTime}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="rule end time"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.endTime}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="allow exit gadget"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.entranceCount}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="rule exit count"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.exitCount}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{'انکار'}"/>
                                    </f:facet>
                                    <h:graphicImage
                                            value="#{ruleTemp.deny eq 'true' ? '/images/s_true.png':'/images/s_false.png'}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="delete"/>
                                    </f:facet>
                                    <p:commandButton image="/images/delete.png"
                                                     title="delete"
                                                     update="ruleTempTable"
                                                     action="#{handleZoneAction.remove}"
                                            />
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>


                    <tr valign="top">
                        <td nowrap="nowrap">
                            <p:commandButton image="/images/add.png"
                                             action="#{handleZoneAction.addNewRule}"
                                             title="rule add"
                                             update="newRuleDetailPanel"/>
                        </td>
                    </tr>

                    <tr valign="top">
                        <td nowrap="nowrap">
                            <p:outputPanel id="newRuleDetailPanel">
                                <f:subview id="newRuleDetail" rendered="#{handleZoneAction.addNewRuleFlag}">
                                    <table border="0" cellpadding="3" cellspacing="3" width="50%">
                                        <tr valign="middle">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="rule day type"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:selectOneMenu value="#{handleZoneAction.dayTypeIdTemp}">
                                                    <f:selectItems value="#{handleZoneAction.dayTypeItems}"/>
                                                </p:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="rule start time"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner value="#{handleZoneAction.startSecond}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                                &#160;
                                                <p:spinner value="#{handleZoneAction.startMinute}"
                                                           stepFactor="1" max="59" size="1" min="0"/>

                                                &#160;
                                                <p:spinner value="#{handleZoneAction.startHour}"
                                                           stepFactor="1" max="23" size="1" min="0"/>
                                            </td>
                                        </tr>

                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="rule end time"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner value="#{handleZoneAction.endSecond}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                                &#160;
                                                <p:spinner value="#{handleZoneAction.endMinute}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                                &#160;
                                                <p:spinner value="#{handleZoneAction.endHour}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                            </td>
                                        </tr>
                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="rule enterance count"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner
                                                           value="#{handleZoneAction.ruleEntranceCount}"
                                                           stepFactor="1" max="99" size="1" min="0"/>

                                            </td>
                                        </tr>
                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="rule exit count"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner
                                                           value="#{handleZoneAction.ruleExitCount}"
                                                           stepFactor="1" max="99" size="1" min="0"/>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="deny:" styleClass="textColor"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:selectBooleanCheckbox value="#{handleZoneAction.ruleDeny}"/>
                                            </td>
                                        </tr>
                                        <tr valign="top">
                                            <td nowrap="nowrap">
                                                <p:commandButton action="#{handleZoneAction.doAddNewRule}"
                                                                 value="add rule"
                                                                 title="افزودن قانون"
                                                                 tabindex="6"
                                                                 update="form:ruleFrm:handleRulePanel"/>
                                            </td>
                                        </tr>
                                    </table>
                                </f:subview>
                            </p:outputPanel>
                        </td>
                    </tr>


                    <tr valign="top">
                        <td nowrap="nowrap" colspan="2">
                            <p:commandButton id="saveRuleId"
                                             value="save"
                                             action="#{handleZoneAction.doEditZoneRule}"/>
                            <p:commandButton id="resetRuleId"
                                             action="#{handleZoneAction.init}"
                                             value="revert"/>
                        </td>
                    </tr>
                </table>
        </p:outputPanel>
    </h:form>
</ui:composition>
