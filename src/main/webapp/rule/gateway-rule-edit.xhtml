<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="ruleFrm">
        <p:outputPanel id="handleRulePanel" ajaxRendered="true">
            <fieldset dir="#{me.direction}">
                <legend>

                    <h:outputText escape="true" value="#{me.getValue('rule_edit')}"/>
                </legend>
                <table border="0" cellpadding="3" cellspacing="3" width="290" dir="#{me.direction}">
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="#{me.getValue('rule_name')}:"/>
                            &#160;&#160;&#160;&#160;&#160;
                            <h:inputText id="ruleName"
                                         converter="persianConverter"
                                         styleClass="inputRequiredField"
                                         required="true"
                                         tabindex="1"
                                         value="#{handleGatewayAction.name}"
                                         dir="#{me.direction}"/>
                            <p:message ajaxRendered="true" id="messageName" for="ruleName" showSummary="true"
                                       showDetail="false" errorClass="errorMsg"/>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="#{me.getValue('rule_date')}:"/>
                            &#160;&#160;&#160;&#160;&#160;
                            <h:selectOneMenu value="#{handleGatewayAction.selectedCalendarIdTemp}" tabindex="2">
                                <f:selectItems value="#{handleGatewayAction.calendarItems}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="#{me.getValue('antiPassBack')}:" styleClass="textColor"/>
                            &#160;&#160;&#160;
                            <h:selectBooleanCheckbox value="#{handleGatewayAction.ruleAniPassBack}" tabindex="3"/>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="#{me.getValue('allowExit')}:" styleClass="textColor"/>
                            &#160;&#160;&#160;
                            <h:selectBooleanCheckbox value="#{handleGatewayAction.ruleAllowExit}" tabindex="4"/>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td nowrap="nowrap">
                            <h:outputText escape="true"
                                          value="#{me.getValue('allowExitGadget')}:" styleClass="textColor"/>
                            &#160;&#160;&#160;
                            <h:selectBooleanCheckbox value="#{handleGatewayAction.ruleAllowExitGadget}" tabindex="5"/>
                        </td>
                    </tr>

                    <tr valign="top">
                        <td nowrap="nowrap" colspan="2">
                            <p:dataTable id="ruleTempTable"
                                         value="#{handleGatewayAction.ruleListTemp}"
                                         keepSaved="true"
                                         noDataLabel="#{me.getValue('no_result_found')}"
                                         sortMode="single"
                                         var="ruleTemp"
                                         rows="10"
                                         style="BORDER-COLLAPSE: collapse;text-align: center; width:100%;"
                                         rowClasses="ROW1,ROW2">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{me.getValue('rule_dayType')}"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.dayType.title}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{me.getValue('rule_startTime')}"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.startTime}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{me.getValue('rule_endTime')}"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.endTime}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{me.getValue('allowExitGadget')}"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.entranceCount}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{me.getValue('rule_exitCount')}"/>
                                    </f:facet>
                                    <h:outputText escape="true" value="#{ruleTemp.exitCount}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{'انکار'}"/>
                                    </f:facet>
                                    <h:graphicImage
                                            value="#{ruleTemp.deny eq 'true' ? '/images/s_true.png':'/images/s_false.png'}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText escape="true" value="#{me.getValue('delete')}"/>
                                    </f:facet>
                                    <p:commandButton image="/images/delete.png"
                                                     title="#{me.getValue('delete')}"
                                                     update="ruleTempTable"
                                                     action="#{handleGatewayAction.remove}"
                                            />
                                </p:column>
                                <f:facet name="footer">
                                    <p:dataScroller limitRender="true" execute="@this"
                                                    update="ruleTempTable"
                                                    page="#{handleGatewayAction.pageInPopup}"/>
                                </f:facet>
                            </p:dataTable>
                        </td>
                    </tr>


                    <tr valign="top">
                        <td nowrap="nowrap">
                            <p:commandButton image="/images/add.png"
                                             action="#{handleGatewayAction.addNewRule}"
                                             title="#{me.getValue('rule_add')}"
                                             execute="@this"
                                             update="newRuleDetailPanel"/>
                        </td>
                    </tr>

                    <tr valign="top">
                        <td nowrap="nowrap">
                            <p:outputPanel ajaxRendered="true" id="newRuleDetailPanel">
                                <f:subview id="newRuleDetail" rendered="#{handleGatewayAction.addNewRuleFlag}">
                                    <table border="0" cellpadding="3" cellspacing="3" width="50%">
                                        <tr valign="middle">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="#{me.getValue('rule_dayType')}"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <h:selectOneMenu value="#{handleGatewayAction.dayTypeIdTemp}">
                                                    <f:selectItems value="#{handleGatewayAction.dayTypeItems}"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="#{me.getValue('rule_startTime')}"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner value="#{handleGatewayAction.startSecond}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                                &#160;
                                                <p:spinner value="#{handleGatewayAction.startMinute}"
                                                           stepFactor="1" max="59" size="1" min="0"/>

                                                &#160;
                                                <p:spinner value="#{handleGatewayAction.startHour}"
                                                           stepFactor="1" max="23" size="1" min="0"/>
                                            </td>
                                        </tr>

                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="#{me.getValue('rule_endTime')}"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner value="#{handleGatewayAction.endSecond}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                                &#160;
                                                <p:spinner value="#{handleGatewayAction.endMinute}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                                &#160;
                                                <p:spinner value="#{handleGatewayAction.endHour}"
                                                           stepFactor="1" max="59" size="1" min="0"/>
                                            </td>
                                        </tr>
                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="#{me.getValue('rule_entranceCount')}"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner dir="#{me.direction}"
                                                           value="#{handleGatewayAction.ruleEntranceCount}"
                                                           stepFactor="1" max="99" size="1" min="0"/>

                                            </td>
                                        </tr>
                                        <tr valign="bottom">
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="#{me.getValue('rule_exitCount')}"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <p:spinner dir="#{me.direction}"
                                                           value="#{handleGatewayAction.ruleExitCount}"
                                                           stepFactor="1" max="99" size="1" min="0"/>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td nowrap="nowrap">
                                                <h:outputText escape="true" value="#{me.getValue('deny')}:" styleClass="textColor"/>
                                            </td>
                                            <td nowrap="nowrap">
                                                <h:selectBooleanCheckbox value="#{handleGatewayAction.ruleDeny}"/>
                                            </td>
                                        </tr>
                                        <tr valign="top">
                                            <td nowrap="nowrap">
                                                <p:commandButton action="#{handleGatewayAction.doAddNewRule}"
                                                                 value="#{me.getValue('rule_add')}"
                                                                 title="افزودن قانون"
                                                                 tabindex="6"
                                                                 update="handleRulePanel"/>
                                            </td>
                                        </tr>
                                    </table>
                                </f:subview>
                            </p:outputPanel>
                        </td>
                    </tr>


                    <tr valign="top">
                        <td nowrap="nowrap" align="#{me.align}" colspan="2">
                            <p:commandButton id="saveRuleId"
                                             value="#{me.getValue('save')}"
                                             action="#{handleGatewayAction.doEditGatewayRule}"/>
                            <p:commandButton id="resetRuleId"
                                             action="#{handleGatewayAction.init}"
                                             value="#{me.getValue('revert')}"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </p:outputPanel>
    </h:form>
</ui:composition>
